<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let keyword</title>
</head>

<body>

    <script>
        class category {
            dryFruits() {
                return "Almond is a dry Fruits"
            }
            pomeFruits() {
                return "Apple is a pome fruits"

            }

        }
        class Fruits extends category {
            constructor() {
                super()
                console.warn("constructor")
            }
            getFruits() {

                return "you got Apple";
            }

        }

        let f1 = new Fruits;
        let c1 = new category;
        console.warn(f1.getFruits())
        console.warn(c1.dryFruits())
        console.warn(f1.pomeFruits())



    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var keyword</title>
</head>
<body>
    <script>
        // var - stored the variable in the memory 
        // global scope

        var a =10;
        if(true)
        {
            a =20;
            console.warn(a);
        }
        console.warn(a);

</script>
    
</body>
</html>

<body>

    <script>

        //MAP (hashtable)
        //basically we can used them stored to key or value pair.
        //add the value

        const courses = new Map();
        courses.set('java','csharp');
        courses.set('node','react');
        console.log(courses);



       // get the value from Map
        const courses = new Map();
        courses.set('java','csharp');
        courses.set('node','react');
        console.log(courses.get('java'));


       //return the size

       const courses = new Map();
        courses.set('java','csharp');
        courses.set('node','react');
        console.log(courses.size);

        


    </script>
    
</body>
